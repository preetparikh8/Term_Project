<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Login</title>
<link href="./css/style.css" 
      rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title" align="center">Login</h1>

<div class="main" align="center">
<legend align="center">Welcome Admin</legend>
<h:form align="center">	
		<h:outputLabel value="username" />
		<h:inputText value="#{event.username}" />
		<br/><br/>
		<h:outputLabel value="password" />
		<h:inputSecret value="#{event.password}"></h:inputSecret><br/><br/>
		<h:commandButton class="button" value="Login" 
			action="#{event.adminLogin()}"></h:commandButton><br/>			
</h:form>
</div>


</h:body></html>
